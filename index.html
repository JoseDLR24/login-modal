<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/02b27042d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-700">
        <!-- card container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:space-y-0 md:flex-row">
            <!-- left side -->
            <div class="p-6 md:p-14">
                <!-- content container -->
                <div class="flex flex-col">
                    <h1 class="font-mono font-bold text-4xl mb-5">Log In</h1>
                    <p class="max-w-sm font-light mb-6 text-gray-400">Log in to your account to upload or download pictures, videos or music.</p>
                    <!-- input container -->
                    <div class="flex flex-col space-y-2">
                        <input type="email" name="email" id="email" placeholder="Enter your email address" class="w-full border border-gray-300 p-5 rounded-xl focus:outline-none">
                        <input type="password" name="password" id="password" placeholder="Enter your password" class="w-full border border-gray-300 p-5 rounded-xl focus:outline-none">
                    </div>
                    <!-- btn container -->
                    <div class="flex flex-col items-center justify-between mt-8 space-y-8 md:flex-row md:space-y-0">
                        <button class="w-full text-center font-medium text-cyan-700 underline underline-cyan-700"><a href="#">Forgot password</a></button>
                        <button class="font-medium w-full p-5 bg-cyan-700 text-white rounded-xl flex justify-center items-center space-x-4 transition hover:-translate-y-1 hover:shadow-lg duration-200"><span>Next</span><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <!-- border -->
                    <div class="mt-10 border-b border-b-gray-300"></div>
                    <!-- bottom content -->
                    <p class="w-full text-center text-sm text-gray-400 my-8">Or log in with</p>
                        <!-- btns container -->
                    <div class="flex flex-col items-center justify-between space-y-4">
                        <button class="w-full p-5 border border-gray-300 rounded-xl flex justify-center items-center space-x-4 transition hover:-translate-y-1 hover:shadow-lg duration-200"><i class="fa-brands fa-facebook"></i><span>Facebook</span></button>
                        <button class="w-full p-5 border border-gray-300 rounded-xl flex justify-center items-center space-x-4 transition hover:-translate-y-1 hover:shadow-lg duration-200"><i class="fa-brands fa-google"></i><span>Google</span></button>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <img src="./images/image.jpg" alt=""class="w-[450px] hidden md:block rounded-r-2xl">
            <!-- close btn -->
            <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:top-4 hover:bg-red-600 hover:text-white transition duration-200 hover:-translate-y-0.5">
                <button><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
